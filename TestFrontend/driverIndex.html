<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVER</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script src="./driverSocket.js"></script>

</head> 
<body>

    <div id="driverToken">
        Driver ID: <span></span>
    </div>

    <div id="userList">

    </div>
    
    <div id="driverList">

    </div>

    <hr>
    <br>

    <div id="driverLogIn">
        <form>
            <input type="text" id="phoneNumber">
            <input type="password" id="password">
            <button id="logInBtn">Login</button>
        </form>
    </div>
    <driver id="driverLogOut">
        <button id="logOutBtn">Log Out</button>
    </driver>

    <div>
        <h4>Update Location Manually (Only for testing)</h4>
        <form>
            <label for="lat">Latitude</label>
            <input type="number" id="lat">
            <label for="lng">Longitude</label>
            <input type="number" id="lng">
            <button id="locationBtn">Change Location</button>
        </form>
    </div>  
        <br>
    <div>
        <h4>Update Data</h4>
        <form>    
            <label for="occupiedSeats">Occupied Seats</label>
            <input type="number" step="1" id="occupiedSeats">
            <label for="destination">Select Destination: </label>
            <select id="destination">
                <option value="BHR" selected>BHR</option>
                <option value="MHR">MHR</option>
                <option value="SIF">SIF</option>
                <option value="LBC">LBC</option>
                <option value="SBS">SBS</option>
                <option value="SES">SES</option>
                <option value="MBLD">MAIN BUILDING</option>
                <option value="GHR">GHR</option>
                <option value="SHR">SHR</option>
                <option value="SC">SC</option>
            </select>
            <label for="status">Set Status: </label>
            <select id="status" name="type" required >
                <option value="active" selected>Active</option>
                <option value="charging">Charging</option>
                <option value="inactive">In-active</option>
                <option value="booked">Reserved</option>
            </select>
            <button id="dataBtn">Update Data</button>
        </form>
    </div>
</body>
</html>
